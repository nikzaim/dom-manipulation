<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="grouped-button">
      <button id="btn-plus" class="button active">+</button>
      <button id="btn-minus" class="button">-</button>
      <button id="btn-multiplication" class="button">x</button>
      <button id="btn-divide" class="button">/</button>
    </div>

    <div class="form-container">
      <form action="" id="form">
        <div class="wrapper">
          <input type="number" id="input1" />
          <p class="methods">+</p>
          <input type="number" id="input2" />
        </div>
        <p class="result"></p>
        <input type="submit" class="submit" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
