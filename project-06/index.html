<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <div class="task-form" id="task-form">
      <form action="">
        <input class="text-input" type="text" name="task-value" placeholder="Input new task" id="new-task-input" />
        <input class="btn" type="submit" value="Submit" />
      </form>
    </div>
    <div class="completed-task-list hidden" id="completed-task-list">
      <h2>Completed task</h2>
      <ul class="completed-parent-list" id="completed-parent-list"></ul>
    </div>

    <div class="task-list" id="task-list">
      <h2>Today's task</h2>
      <ul class="parent-list" id="parent-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
